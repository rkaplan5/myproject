<ion-header>
  <ion-navbar>
    <ion-title>
      <p>Profile</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-image"> <!--background image added to the ion content also need the scss-->

  <div>
    <ion-list>
      <ion-item>
        <p>Welcome to your profile</p>
      </ion-item>
    </ion-list>
  </div>

  <!-- google maps -->
  <h1>Google maps</h1>

  <!--map start location-->
  <agm-map 
  [latitude]="userLocation.lat"
  [longitude]="userLocation.lng"
  (mapClick)="mapClicked($event)">

  <!--pulling map from array shelter-->
  <agm-marker 
      *ngFor="let marker of markers; let i = index"
      (markerClick)="clickedMarker(m.label, i)"
      [latitude]="marker.lat"
      [longitude]="marker.lng"
      [label]="marker.label">
      
    <agm-info-window>
      <strong>InfoWindow content</strong>
    </agm-info-window>
    
  </agm-marker>
  
  <agm-circle [latitude]="lat + 0.3" [longitude]="lng" 
      [radius]="5000"
      [fillColor]="'red'"
      [circleDraggable]="true"
      [editable]="true">
  </agm-circle>

</agm-map>

  <!--google maps ends -->

  <div>
    <ion-item>
      <ion-img width="200" height="200" src="https://scontent-jnb1-1.xx.fbcdn.net/v/t1.0-9/11252857_10153001882525687_6854546403840273847_n.jpg?_nc_cat=0&oh=048fc3330e86d158f2b8345eb82e522c&oe=5BAA94A8"></ion-img>

    </ion-item>
  </div>
  <div>
    <ion-item class="item item-trns text-center"> <!-- making the item background clear also neds to do the scss-->
      <ion-list>
        <p>Name</p>
        <p>Country of origin</p>

        

        <br>
        <p>What do you feel like doing today?</p>
        <br>
        <ion-list>
            <button ion-item (click)="NavigateToFoodPage()">
              Food
            </button>  
        </ion-list>
        <ion-list>
            <button ion-item (click)="NavigateToKeepingFitPage()">
              Keeping Fit
            </button>  
        </ion-list>
        <ion-list>
            <button ion-item (click)="NavigateToAdventuresPage()">
              Adventures
            </button>  
        </ion-list>

      </ion-list>
    </ion-item>
  </div>

  <div>
    <button ion-button (click)="NavigateToEndPage()">Log out</button>
  </div>

</ion-content>
