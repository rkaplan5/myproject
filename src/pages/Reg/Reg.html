<ion-header>
    <ion-navbar>
        <ion-title>
            <p>Registration Page</p>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item>
            <p>Welcome to the registration page</p>
        </ion-item>
    </ion-list>

    <div>
        Please register to use the app.
    </div>

    <div>
        <ion-list>
            <ion-item>
                <ion-label floating>username</ion-label>
                <ion-input type="username" [(ngModel)]="username"></ion-input> <!--need ng to pass info to .ts -->
            </ion-item>
            <ion-item>
                <ion-label floating>password</ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input> <!--without passing to .ts its not live data -->
            </ion-item>
            <ion-item>
                <ion-label floating>email</ion-label>
                <ion-input type="email" [(ngModel)]="email"></ion-input> <!-- once in .ts it can be passed to the database-->
            </ion-item>
        </ion-list>
    </div>
    
    <div>
            <button ion-button (click)="registration()">Log In</button>
        </div>

    <footer>
        <ion-list>
            <p></p>
        </ion-list>
    </footer>

</ion-content>
