<ion-header>
    <ion-navbar>
        <ion-title>
            <p>Registration Page</p>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item>
            <p>Welcome to the registration page</p>
        </ion-item>
    </ion-list>

    <div>
        Please register to use the app.
    </div>

    <div>
        <ion-list>
            <ion-item>
                <ion-label floating>username</ion-label>
                <ion-input type="username"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>password</ion-label>
                <ion-input type="password"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>email</ion-label>
                <ion-input type="email"></ion-input>
            </ion-item>
        </ion-list>
    </div>
    
    <div>
            <button ion-button (click)="NavigateToProfile()">Log In</button>
        </div>

    <footer>
        <ion-list>
            <p></p>
        </ion-list>
    </footer>

</ion-content>
