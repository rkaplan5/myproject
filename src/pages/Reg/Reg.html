<ion-header>
    <ion-navbar>
        <ion-title>
            <p>Registration Page</p>
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item>
            <p>Welcome to the registration page</p>
        </ion-item>
    </ion-list>

    <div>
        Please register to use the app.
    </div>

    <div>
        <ion-list>
            <ion-item>
                <ion-label floating>First name</ion-label>
                <ion-input type="First name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Second name</ion-label>
                <ion-input type="Second name"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Email address</ion-label>
                <ion-input type="Email address"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Phone number</ion-label>
                <ion-input type="Phone number"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Address</ion-label>
                <ion-input type="Address"></ion-input>
            </ion-item>
        </ion-list>
    </div>
    
    <div>
            <button ion-button (click)="NavigateToProfile()">Log In</button>
        </div>

    <footer>
        <ion-list>
            <p></p>
        </ion-list>
    </footer>

</ion-content>
