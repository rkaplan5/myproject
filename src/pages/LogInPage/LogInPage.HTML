<ion-header>
  <ion-navbar>
    <ion-title>
      <p>Log in page</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div>
    <ion-list>
      <ion-item>
        <p>Welcome to the log in page</p>
      </ion-item>
    </ion-list>
  </div>

  <div>
      <ion-list>
          <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password"></ion-input>
          </ion-item>
      </ion-list>
  </div>

  <div padding>
      <button ion-button (click)="NavigateToProfile()">Log In</button>
  </div>

</ion-content>
