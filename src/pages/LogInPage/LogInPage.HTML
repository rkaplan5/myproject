<ion-header>
  <ion-navbar>
    <ion-title>
      <p>Log in page</p>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <div>
    <ion-list>
      <ion-item>
        <p>Welcome to the log in page</p>
      </ion-item>
    </ion-list>
  </div>

  <div>
      <ion-list>
          <ion-item>
              <ion-label floating>username</ion-label>
              <ion-input [(ngModel)]="username" type="text"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>password</ion-label>
              <ion-input type="password"></ion-input>
          </ion-item>
      </ion-list>
  </div>
<!--make button navogate to log in -->
  <div padding> 
      <button ion-button (click)="login()">Log In</button>
  </div>

</ion-content>
