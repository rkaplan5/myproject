<ion-header>

  <ion-navbar>
    <ion-title>KeepingFit</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngFor="let activity of activities">
      <p><b>{{activity.name}}</b></p>
      <p>{{activity.note}}</p>
      <p>{{activity.note2}}</p>
      <p><a href="{{activity.link}}">click here for website</a>
      </p>
    <button ion-button (click)="NavigateToWorkoutsPage()">workout ideas</button>
  </div>


 

</ion-content>
